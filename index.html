<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autism Semantic Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      background: #333;
    }
    nav button {
      flex: 1;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    nav button.active {
      background: #007BFF;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="switchTab('conversation')" id="btn-convo">Conversation</button>
    <button onclick="switchTab('mindmap')" id="btn-map">Mind Map</button>
  </nav>

  <iframe src="gemini-conversation.html" id="viewer-frame"></iframe>

  <script>
    function switchTab(view) {
      const frame = document.getElementById('viewer-frame');
      const convoBtn = document.getElementById('btn-convo');
      const mapBtn = document.getElementById('btn-map');

      if (view === 'conversation') {
        frame.src = 'gemini-conversation.html';
        convoBtn.classList.add('active');
        mapBtn.classList.remove('active');
      } else {
        frame.src = 'viewer.html';
        mapBtn.classList.add('active');
        convoBtn.classList.remove('active');
      }
    }

    // Default tab
    switchTab('conversation');
  </script>
</body>
</html>
